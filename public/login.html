<!DOCTYPE html>
<html ng-app="diveLog">

<head>
    <style>

    </style>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/main.css" rel="stylesheet"/>
    <link href="https://bootswatch.com/cyborg/bootstrap.min.css" rel="stylesheet"/>

</head>

<body ng-controller="MainCtrl">

<div class="header">
    <div class="panel panel-default">
        <div class="text-center">
            <div class="panel-heading">
                <h1 class="text-primary"><b>Dive Log</b><br>
                    <small>Application</small>
                </h1>
            </div>
        </div>
        <div class="panel-body">
            <div class="text-center">
                <div id=login>
                    <h1 align="center"></h1>
                    <div class="container-fluid">
                        <div class="card">
                            <br>

                            <label><b>Username</b></label>
                            <input type="text" placeholder="Enter Email" name="email" id="mail" required>
                            <br>
                            <label><b>Password</b></label>
                            <input type="password" placeholder="Enter Password" name="psw" id="password" required>
                            <br><br>
                            <button id="sign-in" type="submit" class="button" onclick="logIn()">Sign In</button>
                            <button id="sign-up" type="submit" class="button" ng-click="bool=!bool">Sign Up</button>
                            <div ng-show="bool">
                                <div ui-view="signup"></div>
                            </div>
                            <br><br>

                        </div>
                    </div>
                    <br><br>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="footer">
    <div class="footer-logo-container">
        <img class="footer-logo" src="img/gedigitallogo.png"/>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.min.js"></script>
<script src="./js/firebase.js"></script>
<script src="./js/toastr.js"></script>
<script src="./js/sidenav.js"></script>
<script src="./js/app.js"></script>
<script src="./js/main.js"></script>

</body>
</html>
